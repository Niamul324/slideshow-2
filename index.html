<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- slide container -->
    <div class="slide-container">
        <!-- full width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1/4</div>
            <img src="/image/01.jpg" style="width:100%">
            <div class="text">caption 01</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2/4</div>
            <img src="/image/02.jpg" style="width:100%">
            <div class="text">caption 02</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3/4</div>
            <img src="/image/03.jpg" style="width:100%">
            <div class="text">caption 03</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">4/4</div>
            <img src="/image/04.jpg" style="width:100%">
            <div class="text">caption 04</div>
        </div>
        
            <!-- next and previous buttons -->
            <a class="prev arrow" onclick="plusSlides(-1)">&#10094</a>
            <a class="next arrow" onclick="plusSlides(1)">&#10095</a>

    </div>
    
    <!-- dots circle -->
    <div class="dot-container">
        <span class="dot" onclick="dotslide(1)"></span>
        <span class="dot" onclick="dotslide(2)"></span>
        <span class="dot" onclick="dotslide(3)"></span>
        <span class="dot" onclick="dotslide(4)"></span>
    </div>
  <script src="main.js"></script>  
</body>
</html>
